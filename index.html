<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;0,900;1,200&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Bonus Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="crew-select">
					<label for="crew">Crew Size</label>
					<select name="crew" id="crew">
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<ul class="list-flex">
					<li><input type="number" name="sT" id="sT" placeholder="6-12" /></li>
					<li><input type="number" name="tE" id="tE" placeholder="12-18" /></li>
					<li><input type="number" name="eT" id="eT" placeholder="18-24" /></li>
					<li><input type="number" name="t" id="t" placeholder="24+" /></li>
				</ul>
				<div class="display">
					<div id="display-total-points">Total Points:</div>
					<div id="points-per-man">Points Per Man:</div>
				</div>
				<div id="bonus-tier"></div>
				<div id="trees-till-max"></div>
			</div>
		</div>
	</body>
</html>
